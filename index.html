        /* Carousel 滾動效果 */
        .carousel-scroll-wrapper {
            overflow: hidden;
            width: 100%;
            height: 500px;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            animation: fadeIn 2s ease-out;
        }

        .carousel-scroll {
            display: flex;
            transition: transform 1s ease;
        }

        .carousel-scroll img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .carousel-scroll-buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-scroll-buttons button {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 50%;
        }

        .carousel-scroll-buttons button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        /* 卡片設計 */
        .card {
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: none; /* 去除陰影 */
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card-img-top {
            height: 250px;
            object-fit: cover;
        }

        .card-body {
            padding: 20px;
            background-color: #fff;
        }

        .card-title {
            font-size: 1.5rem;
            color: #007bff;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* 動畫效果 */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Video Section */
        .video-container iframe {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Footer */

            padding: 20px;
        }

        footer .container {

            color: #343a40;
        }

        footer .container a {
            color: #007bff;
        }

        footer .container a:hover {

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('#carouselScroll img');
        const totalImages = images.length;

        function showImage(index) {
            const offset = -index * 100;
            document.getElementById('carouselScroll').style.transform = `translateX(${offset}%)`;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % totalImages;
            showImage(currentIndex);
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            showImage(currentIndex);
        }

        document.getElementById('nextBtn').addEventListener('click', () => {
            nextImage();
        });

        document.getElementById('prevBtn').addEventListener('click', () => {
            prevImage();
        });

        setInterval(() => {
            nextImage();
        }, 3000);
    </script>
